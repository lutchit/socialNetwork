<div id="homeContent">
	<h1>Explorer</h1>
	<div class="explorerGroup">
		<p class="blck" ng-repeat="group in groups" ng-style="{ 'background-color': group.color }" ng-click="go('/groups/' + group._id)">
			<b>{{group.name}}</b>
			<!--<b>{{group.description}}</b>-->
		</p>
	</div>
	<img id="createBtn" src="images/plusBtn.png" ng-if="auth.isAuthenticated()" ng-click="showGroupForm()">
</div>

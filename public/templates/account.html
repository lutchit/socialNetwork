<div id="profile">
	<div ng-if="auth.isAuthenticated()">
		<div>
			<h3>Your account</h3>
			<p>Name : {{user.firstname}} {{user.lastname}}</p>
			<p>Email : {{user.email}}</p>
			<p ng-if="user.biography">Biography : {{ user.biography }}</p>
			<p ng-if="!user.biography" style="">Biography : <i>Add your biography</i></p>
			<p>You're a member from {{showDate(user.registrationDate, 12)}}</p>
			<p></p>
		</div>
		<div></div>
	</div>

	<div id="profileNC" ng-if="!auth.isAuthenticated()">
		<h3>Create your own account to access your profile or login !</h3>
		<p ng-click="showLoginForm()">Login</p>
		<p ng-click="showSigninForm()">Signin</p>
	</div>
</div>

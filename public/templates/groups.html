<div ng-if="auth.isAuthenticated()">
    <h3>Interesting groups :</h3>
    <div ng-repeat="group in interestingGroups">
        <p><a ng-href="/community/{{group._id}}">{{group.name}}</a></p>
        <p>{{group.description}}</p>
        <p>{{group.members.length}} members</p>
        <button class="btn" style="margin-top: 10px;" ng-click="joinGroup()">Join</button>
    </div>
</div>

<div id="profileNC" ng-if="!auth.isAuthenticated()">
    <h3>Create your own account or login to access to groups !</h3>
    <p ng-click="showLoginForm()">Login</p>
    <p ng-click="showSigninForm()">Signin</p>
</div>
